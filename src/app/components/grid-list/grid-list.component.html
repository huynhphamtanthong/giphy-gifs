<div class="grid-list-container" fxLayoutAlign="center start">
  <!-- A grid layout with default 3 columns  -->
  <div *ngFor="let row of gridItems" class="column-grid-list-wrapper">
    <!-- Each columns with at least data.length / cols   -->
    <div *ngFor="let item of row" class="single-grid-list">
      <!-- Card item  -->
      <app-gif [item]="item" [maxRating]="maxRating"></app-gif>
    </div>
  </div>
</div>
